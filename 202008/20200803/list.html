<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户列表</title>
    <script>
        function show(){
            var xhr=new XMLHttpRequest();
            xhr.onreadystatechange=function(){
                if(xhr.readyState==4&&xhr.status==200){
                    //显示用户列表
                    var r=xhr.responseText;
                    var arr=JSON.parse(r);
                    var strHTML=`
                        <table border="1" bordercolor="blue" algin="center">
                            <tr>
                                <th>用户编号</th>
                                <th>用户名</th>
                                <th>密码</th>
                                <th>邮箱</th>
                                <th>电话</th>
                                <th>头像路径</th>
                                <th>真实姓名</th>
                                <th>性别</th>
                                <th>操作</th>
                            </tr>
                    `;
                    var gender;
                    for(i=0;i<arr.length;i++){
                        if(arr[i].gender==1){
                            gender="男";
                        }else if(arr[i].gender==0){
                            gender="女";
                        }else {
                            gender="未知";
                        }
                        strHTML+=`
                            <tr>
                                <td>${arr[i].uid}</td>
                                <td>${arr[i].uname}</td>
                                <td>${arr[i].upwd}</td>
                                <td>${arr[i].email}</td>
                                <td>${arr[i].phone}</td>
                                <td>${arr[i].avatar}</td>
                                <td>${arr[i].user_name}</td>
                                <td>${gender}</td>
                                <td>
                                    <a href="#">修改</a>
                                    <a href="javascript:del(${arr[i].uid})">删除</a>
                                </td>
                            </tr>
                        `;
                    }
                    strHTML+=`
                        </table>
                    `;
                    d1.innerHTML=strHTML;
                }
            }
            xhr.open("get","/pro/list",true)
            xhr.send();
        }
        function del(_uid){
            // var _uid=value.uid;
            //不做非空验证
            // if(!_uid){
            //     alert("编号不能为空");
            // }
            var xhr=new XMLHttpRequest();
            xhr.onreadystatechange=function (){
                if(xhr.readyState==4&&xhr.status==200){
                    var r=xhr.responseText;
                    if(r==1){
                        alert("删除成功");
                        show();
                    }else{
                        alert("删除失败");
                    }
                }
            }
            xhr.open("delete",`/pro/deluser/${_uid}`,true);
            xhr.send();
        }
    </script>
</head>
<body onload="show()">
    <div id="d1"></div>
</body>
</html>
