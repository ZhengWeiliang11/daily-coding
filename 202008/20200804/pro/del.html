<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>根据uid删除用户</title>
    <script>
        function del(){
            var _uid=uid.value;
            //不做非空验证
            // if(!_uid){
            //     alert("编号不能为空");
            // }
            var xhr=new XMLHttpRequest();
            xhr.onreadystatechange=function (){
                if(xhr.readyState==4&&xhr.status==200){
                    var r=xhr.responseText;
                    if(r==1){
                        alert("删除成功");
                    }else{
                        alert("删除失败");
                    }
                }
            }
            xhr.open("delete",`/pro/deluser/${_uid}`,true);
            xhr.send();
        }
    </script>
    <style>
        .b1:hover{
            color:white;
            background-color: red;
            border-color: red;
        }
    </style>
</head>
<body>
    <label for="uid">编号：</label>
    <input type="text" id="uid">
    <button onclick="del()" class="b1">删除</button> 
</body>
</html>
