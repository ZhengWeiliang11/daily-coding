<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function show(){
            //1.创建xhr异步对象
            var xhr=new XMLHttpRequest();
            //4.接收响应，创建监听
            xhr.onreadystatechange=function(){
                if(xhr.readyState==4 && xhr.status==200){
                    var  r=xhr.responseText;
                    console.log(r);
                }
            }
            //2.创建请求，打开连接
            xhr.open("GET","http://127.0.0.1:8080/ajax/first",true);
            //3.发送请求
            xhr.send();
            
        }
        function show2(){
            var xhr=new XMLHttpRequest();
            xhr.open("get","/ajax/ajax02",true);
            xhr.send();
            xhr.onreadystatechange=function(){
                d2.innerHTML=xhr.responseText;
            }
        }

    </script>
</head>
<body>
    <button onclick="show()">AJAX</button>
    <div id="d1"></div>
    <button onclick="show2()">AJAX02</button>
    <div id="d2">显示在这里</div>
    <form action="/ajax/ajax02" method="GET"><button>form</button></form>
</body>
</html>
