<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>TABLE布局</title>
	<style type="text/css">
		body{
			margin:0px;
		}
	</style>
</head>
<body>
	<table width="100%" height="950px" style="background-color:darkgray">
		<tr>
			<td colspan="2" width="100%" height="10%" style="background-color:aqua">头部</td>
		</tr>
		<tr>
			<td width="30%" height="80%" style="background-color:#227799">
				<ul>
					<li>Ios</li>
					<li>Android</li>
					<li>Html5</li>
				</ul>
			</td>
			<td width="70%" height="80%" style="background-color:blueviolet">内容</td>
		</tr>
		<tr>
			<td colspan="2" width="100%" height="10%" style="background-color:black">底部</td>
		</tr>
</body>
</html>
