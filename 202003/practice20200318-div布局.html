<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>DIV布局</title>
	<style type="text/css">
		body{
			margin:0px;
		}
		#container{
			width:100%;
			height:950px;
			background-color:darkgrey;
		}
		#heading{
			width:100%;
			height:10%;
			background-color:green;
		}
		#content_menu{
			width:30%;
			height:80%;
			background-color:aqua;
			float:left;
		}
		#content_body{
			width:70%;
			height:80%;
			background-color:blueviolet;
			float:left;
		}
		#footing{
			width:100%;
			height:10%;
			background-color:black;
			clear:both;
		}
	</style>
</head>
<body>
	<div id="container">
		<div id="heading">头部</div>
		<div id="content_menu">内容菜单</div>
		<div id="content_body">内容主体</div>
		<div id="footing">底部</div>
	</div>
</body>
</html>
