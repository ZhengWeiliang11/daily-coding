<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {
            width: 100px;
            height: 200px;
            background-color: gray;
            display: none;
        }
    </style>
    <script>
        function showHide() {
            var oDiv=document.getElementById("div1");
            var iDiv=document.getElementById("input1");
            if (oDiv.style.display=="block") {
                oDiv.style.display="none";
                iDiv.value="显示";
            } else {
                oDiv.style.display="block";
                iDiv.value="隐藏";
            }
        }
        function foo(x) {
            alert(x);
        }
        foo(5);
        function show() {
            var x=document.getElementById("input2").value
            alert(x);
        }
    </script>
</head>
<body>
    <input id="input1" type="button" value="显示" onclick="showHide()">
    <div id="div1"></div>
    <a href="javascript:alert('a')";>链接</a>
    <input id="input2" type="text" value="">
    <input id="input3" type="button" value="show" onclick="show()">
</body>
</html>
