<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东登录</title>
</head>
<body>
    <header>
        <img src="jd_logo.png">
        <h2 style="display:inline-block">欢迎登录</h2>
    </header>
    <main>
        <table border="1" cellspacing="0" align="center">
            <tr>
                <td rowspan="8"><img src="login.png" ></td>
                <td width="300">用户名/邮箱：</td>
            </tr>
            <tr>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>密码：</td>
            </tr>
            <tr>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td><input type="checkbox" checked>自动登录</td>
            </tr>
            <tr>
                <td align="center">
                    <input type="submit" value="登录">
                    <input type="reset" value="重填">
                </td>
            </tr>
            <tr>
                <td>使用京东合作账号登录</td>
            </tr>
            <tr>
                <td align="right">
                    <input type="radio" name="other">QQ
                    <input type="radio" name="other">京东钱包
                </td>
            </tr>
            <tr>
                <td colspan="2" align="right">
                    <button style="background-color:rgb(111, 204, 53);color:white;width:200;height: 400;">免费注册>></button>
                </td> 
            </tr>
        </table>
    </main>
    <footer align="center"> 
        <a href="#">关于我们</a>|
        <a href="#">联系我们</a>|
        <a href="#">人才招聘</a>|
        <a href="#">商家入驻</a>|
        <a href="#">广告服务</a>
    </footer>
</body>
</html>
