<!DOCTYPE html>
<html lang="en">

<head>

                <tr>
                    <td>${stus[1].uid}</td>
                    <td>${stus[1].uname}</td>
                    <td>${stus[1].age}</td>
                </tr>
                <tr>
                    <td>${stus[2].uid}</td>
                    <td>${stus[2].uname}</td>

<body>

</html>
